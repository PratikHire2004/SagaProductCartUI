    <div *ngIf="currentProduct._id" class="edit-form">
      <h4>Product</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentProduct.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              [(ngModel)]="currentProduct.price"
              name="price"
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              [(ngModel)]="currentProduct.quantity"
              name="quantity"
            />
          </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentProduct.description"
            name="description"
          />
        </div>
      </form> 
      <br/>
      <div class="col-md-6">
      <button type="submit"  class="btn btn-sm btn-success"  (click)="updateProduct()">
        Update
      </button>
      <button type="submit"  class="btn btn-sm btn-danger"  (click)="closeProduct()">
        Close
      </button>
    </div>
      <p>{{ message }}</p>
    </div>
